<!DOCTYPE html>
<html>

   <head>
      <title>Amazon Estimator</title>
      <script src = "./script.js" type = "text/javascript"></script>
      <link rel="stylesheet" href="mystyle.css">
    </head>

   <body>
     <h1>Amazon Sales Estimator</h1>
    <h2>Calculate the sales volume of any AMAZON product</h2>
    <div class="main">
        <label for="catId">Select Category</label>
        <select name="catId" id="catId"></select>

        <label for="salesRank">Sales Rank</label>
        <input id="salesRank" placeholder="Sales Rank"></input>
        <button onclick="onClick()">Calculate Sales</button>
        <h4 id="resultTitle"></h4>
        <span id="result"></span>
    </div>
   </body>

</html>
